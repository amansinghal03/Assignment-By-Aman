<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <section class="container">
        <header style="color: antiquewhite;">Registration Form</header>
        <form action="#" id="registrationForm" class="form">
            <div class="input-box">
                <label for="fname">Full Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter full name" required />
            </div>

            <div class="input-box">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter email address" required />
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required />
                </div>
                <div class="input-box">
                    <label for="dob">Birth Date</label>
                    <input type="date" id="dob" name="dob" placeholder="Enter birth date" required />
                </div>
                <div class="input-box">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Enter age" required />
                </div>
            </div>
            <div class="gender-box">
                <h3 style="color: white;">Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="gender-male" name="gender" value="male" checked/>
                        <label for="gender-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="gender-female" name="gender" value="female" />
                        <label for="gender-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="gender-other" name="gender" value="other" />
                        <label for="gender-other">Prefer not to say</label>
                    </div>
                </div>
            </div>
            <div class="input-box address">
                <div>
                    <label for="profession">Profession</label>
                    <input type="text" id="profession" name="profession" placeholder="Enter your profession" required />
                </div>
                    
                <div class="column">
                    <div class="select-box">
                        <select id="country" name="country">
                            <option hidden>Select a country</option>
                            <option value="america" name="country">India</option>
                            <option value="japan" name="country">China</option>
                            <option value="india" name="country">Pakistan</option>
                            <option value="nepal" name="country">Iceland</option>
                        </select>
                    </div>

                    <input type="text" id="city" name="city" placeholder="Enter your city" required />
                </div>
                <div class="column">
                    <input type="text" id="region" name="region" placeholder="Enter your region" required />
                    <input type="number" id="postal-code" name="postalcode" placeholder="Enter postal code" required />
                </div>
            </div>


            <div class="input-box feedback">
                <label for="feedback">Suggestion/Feedback</label>
                <textarea id="feedback" name="feedback" placeholder="Enter your suggestion or feedback"></textarea>
            </div>
            <button type="submit" id="submit">Submit</button>
            <button type="reset" id="clear-button">Clear</button>

        </form>
    </section>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Form Data</h2>
            <div id="modal-data">
               
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const modal = document.getElementById('modal');
        const modalData = document.getElementById('modal-data');
        const closeModal = document.getElementById('close-modal');
        function resetForm() {
            form.reset();
        }
        form.addEventListener('submit', function(event) {
            event.preventDefault();
    
            const formData = {};
            for (const element of form.elements) {
                if (element.name) {
                    if (element.type === 'radio' && element.name === 'gender') {
                        if (element.checked) {
                            formData[element.name] = element.value;
                        }
                    } else {
                        formData[element.name] = element.value;
                    }
                }
            }
            let html = '<h4>';
            for (const key in formData) {
                html += `<li><strong>${key}:</strong> ${formData[key]}</li>`;
            }
            html += '</h4>';
            modalData.innerHTML = html;
            modal.style.display = 'block';
            alert('Data saved successfully!');
        });
    
        closeModal.addEventListener('click', function() {
            modal.style.display = 'none';
            resetForm(); 
        });
    </script>
    
     
</body>
</html>
